<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sperotto - RH</title>
  <link rel="stylesheet" href="css/setor.css">
  <!----Font Awesome CDN----->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <!--Menu Lateral de Navegação-->
  <nav aria-label="Menu Lateral de Navegação" id="menu" class="aba-navegacao">
    <div class="menu-logo">
      <img src="https://sperotto.com.br/eventos/uploads/event/logo_1_630759547c5ff.png" alt="Logo da Empresa Sperotto Contadores">
    </div>

    <div class="usuario-info">
      <i class="fa-regular fa-circle-user"></i>
      <p class="nome-usuario">Nome de Usuário</p>
      <p class="departamento">Departamento Local</p>
    </div>

    <ul class="botoes-menu">
      <li>
        <a href="home.html">
          <i class="fa-regular fa-folder"></i>
          Conteúdos Gerais
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-magnifying-glass"></i>
          Modelos Prontos *
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-regular fa-calendar"></i>
          Calendário *
        </a>
      </li>
      <li>
        <a href="rh.html">
          <i class="fa-solid fa-people-group"></i>
          TV RH
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-chart-simple"></i>
          TV Fiscal 1
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-chart-pie"></i>
          TV Fiscal 2
        </a>
      </li>
    </ul>

    <!--Rodapé do Menu com saída-->
    <div class="rodape-menu">
      <a aria-label="Sair da conta" href="tela_de_login.html" class="botao-sair">
        <i class="fas fa-sign-out-alt" aria-hidden="true"></i> Sair
      </a>
    </div>
  </nav>

  <!--Conteúdo Principal-->
  <main>
    <section class="header">
      <header class="cabecalho">
        <h1>TV RH</h1>
        <div class="elementos-cabecalho">
          <div class="play-btn" id="play">
          <i class="fa-solid fa-play"></i>
          </div>
          <div id="trash" class="cesto-lixo">
            <i class="fa-solid fa-trash"></i>
          </div>
        </div>
      </header>
    </section>
    <!-- Linha Divisória -->
    <hr class="linha-setor">

      <section class="bloco-setor" data-setor="RH">
        <div id="cardsContainer" class="container-cards">
          <!-- Botão Adicionar -->
          <button id="abrir" class="botao-adicionar" aria-label="Adicionar publicação">
            <i class="fa-solid fa-plus"></i>
          </button>
          
        </div>

          <!-- Overlay -->
          <div id="overlay" class="overlay">
            <div class="conteudo">
                <button id="fechar" class="botao-fechar">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <h2>Tipo de Publicação</h2>
                <div class="botoes">
                    <label for="fileInput" class="btn-up" aria-label="Botão para puxar arquivos do sistema">
                        <i class="fa-solid fa-image"></i>
                        Uploads
                    </label>
                    <input type="file" id="fileInput" accept="image/*" style="display: none">
                </div>
            </div>
          </div>    
      </section>

  </main>

  <!-- Modo paisagem -->
  <div id="fullscreenViewer" class="tela-cheia">
    <img id="fullscreenImage" src="" alt="">
  </div>

  <script src="js/script.js"></script>

</body>
</html>
