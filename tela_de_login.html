<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Sperotto Conecta</title>
    <link rel="stylesheet" href="css/login.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="caixa-desfoque">
    <div class="wrapper"> 
        <div class="lado-esquerdo">
            <img src="https://www.sperotto.com.br/wp-content/uploads/2019/02/sperotto-logo-branco.png" alt="Logo da Empresa" class="logo">
        </div>
        <div class="lado-direito">
            <h1>Fa√ßa Login</h1>
        <form action="">
            <div class="caixa-de-entrada">
                <h3> E-mail</h3>
                <input type="email" placeholder="Digite o e-mail" required>
                <i class='bx  bxs-user'></i> 
            </div>
            <div class="caixa-de-entrada">
                <h3>Senha</h3>
                <input type="password" placeholder="Digite a senha" required>
                <i class='bx  bxs-lock'></i> 
            </div>

            <div class="lembrar-esquecer">
                <label><input type="checkbox">Lembre de mim.</label>
                <a href="#">Esqueceu sua senha?</a>
            </div>

            <button type="button" class="botao-novo">Novo Login</button>
            <button type="submit" class="botao">Entrar</button>
        </form>

        </div>

    </div>
    
</body>
